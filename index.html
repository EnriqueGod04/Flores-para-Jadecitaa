<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flores para Jadecita</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .flower {
    position: absolute;
    width: 20px;
    height: 20px;
    background-image: url('https://static.vecteezy.com/system/resources/previews/009/785/515/non_2x/yellow-flowers-watercolor-illustration-png.png');
    background-size: cover;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(100vh);
    }
  }

  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 32px;
    color: #333;
    text-align: center;
    z-index: 1;
  }

  .heart {
    color: red;
    font-size: 48px;
  }

  .button-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .button {
    background-color: #ffcc00;
    color: #333;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }

  .button:hover {
    background-color: #ffdb4d;
  }
</style>
</head>
<body>
<div class="container">
  <div class="message">
    <span class="heart">&#10084;</span> Para mi Jadecita Bonita <span class="heart">&#10084;</span>
  </div>
  <div class="button-container">
    <button class="button" onclick="fallingFlowers()">Dale clic</button>
  </div>
</div>

<script>
  function fallingFlowers() {
    const container = document.querySelector('.container');
    for (let i = 0; i < 100; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = `${Math.random() * 100}vw`;
      flower.style.animationDelay = `${Math.random()}s`;
      container.appendChild(flower);
    }
  }
</script>
</body>
</html>
